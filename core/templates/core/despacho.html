{% extends 'core/base.html' %}
{% load static %}

{% block css %}
<style>
    label {
        display: block;
        margin-top: 10px;
    }   
    
    .container .progress-bar{
	display: flex;
	margin: 40px 0;
    }

    .container .progress-bar .paso{
        text-align: center;
        width: 100%;
    }

    .progress-bar .paso p{
        font-size: 18px;
        font-weight: 500;
        color: #000;
        margin-bottom: 8px;
    }

    .progress-bar .paso .num{
        position: relative;
        width: 25px;
        height: 25px;
        border: 2px solid #000;
        border-radius: 50%;
        display: inline-block;
        font-weight: 500;
        font-size: 17px;
        line-height: 25px;
    }

    .progress-bar .paso .num .span{
        font-weight: 500;
        font-size: 17px;
        line-height: 25px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .progress-bar .paso .check{
        display: none;
    }

    .progress-bar .paso .num:after{
        position: absolute;
        content: '';
        width: 44px;
        height: 3px;
        bottom: 11px;
        right: -53px;
        background: #000;
    }

  
    

</style>
{% endblock %}
